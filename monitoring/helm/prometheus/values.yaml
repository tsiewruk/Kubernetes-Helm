common:
  name: prometheus
  namespace: monitoring
  ports:
    containerPort: 9090

prometheus:
  replicaCount: 1

  containers:
    image: localhost:5000/prometheus:latest
    pullPolicy: Always

  SecurityContext:
    enabled: true
    runAsUser: 10000
    runAsNonRoot: true
    runAsGroup: 10001
    fsGroup: 10001

  ports:
    containerPort: 9090
    protocol: TCP

  resources:
    requests:
      memory: "500Mi"
      cpu: "200m"
    limits:
      memory: "750Mi"
      cpu: "250m"

  livenessProbe:
    enabled: true
    failureThreshold: 3
    initialDelaySeconds: 30
    periodSeconds: 10
    successThreshold: 1
    tcpSocket:
      port: 9090
    timeoutSeconds: 1

  readinessProbe:
    enabled: true
    path: /status
    port: http
    initialDelaySeconds: 10
    periodSeconds: 3

  environment:
    enabled: false
    variables:
    - name: ""
      value: ""

ingress:
  host: "prometheus.local"

service:
  type: LoadBalancer

configmap:
  data:
  - PROMETHEUS_URL: "prometheus.local"
