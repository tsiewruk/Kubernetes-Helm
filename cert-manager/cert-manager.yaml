config:
  apiVersion: cert-manager.io/v1
  kind: ClusterIssuer
  metadata:
    name: letsencrypt
  spec:
    acme:
      email: tomczak111@gmail.com
      privateKeySecretRef:
        name: issuer-account-key
      server: https://acme-v02.api.letsencrypt.org/directory
      solvers:
      - http01:
          ingress:
            class: nginx

webhook:
  resources:
    limits:
      cpu: 30m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 32Mi

  livenessProbe:
    enabled: true
    failureThreshold: 3
    initialDelaySeconds: 60
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1

  readinessProbe:
    enabled: true
    failureThreshold: 3
    initialDelaySeconds: 5
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 1

cainjector:
  resources:
    limits:
      cpu: 30m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 32Mi

startupapicheck:
  resources:
    limits:
      cpu: 30m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 32Mi
